<div class="container">
<div class="row">
    <div class ="col-md-6">
        <div class ="card">
<div class="text-center">
    <h1>Testy Codeiz Resto App V2.O</h1>
    <strong >fell free to login â™¥</strong><hr>
</div>
<form [formGroup]="formValues"(ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small *ngIf="formValues.get('email')?.invalid && formValues.get('email')?.touched" class="text-danger">&nbsp;  Email is required</small> <br>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password"class="form-control" matInput [type]="hide ? 'password': 'password' "  id="exampleInputPassword1" placeholder="Password">
<small *ngIf="formValues.get('password')?.invalid && formValues.get('password')?.touched" class="text-danger">&nbsp; please enter the password</small> <br>

      </div>
    <button type="submit"[disabled]="formValues.invalid" class="btn btn-success">Login</button>
  </form>
<a style="color:rgb(229, 7, 7); margin-top:10px;"routerLink="/signup">New user? Click to Signup !</a>

        </div>
    </div>
</div>
</div>
